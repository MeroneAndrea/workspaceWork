                ecco le varie tipologie di testo in html: <br>
                <b>questa frase è in grassetto</b> <br>
                <i>questa è in corsivo</i> <br>
                <u>questa è sottolineata</u> <br> <!--di solito si usa per i link, evitare di sottolineare le cose che la gente si confonde-->
            </p>
